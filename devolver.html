{% extends "base.html" %}
{% block conteudo %}
<h2>Devolver Livros Emprestados</h2>

{% if emprestados %}
<form method="POST">
  <label>Selecione o livro para devolver:</label><br>
  <select name="id_livro">
    {% for item in emprestados %}
      <option value="{{ item[0] }}">{{ item[1] }} - {{ item[2] }} (Emprestado para {{ item[3] }})</option>
    {% endfor %}
  </select><br><br>
  <button type="submit">Devolver</button>
</form>
{% else %}
<p>âœ… Nenhum livro emprestado no momento.</p>
{% endif %}

{% endblock %}
